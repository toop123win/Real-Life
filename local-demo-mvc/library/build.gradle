apply plugin: 'com.android.library'

android {

    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion rootProject.ext.android["buildToolsVersion"]
    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
        testInstrumentationRunner rootProject.ext.dependencies["androidJUnitRunner"]
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    allprojects {
        repositories {
            // 添加下面的内容
            flatDir {
                dirs 'libs'
            }
            jcenter()
            maven {
                url 'https://dl.bintray.com/hpdx/maven/'
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    api rootProject.ext.dependencies["appcompat"]
    api rootProject.ext.dependencies["legacy"]
    api rootProject.ext.dependencies["material"]
    api rootProject.ext.dependencies["cardview"]
    api rootProject.ext.dependencies["recyclerview"]

    //glide
    api rootProject.ext.dependencies["glide"]
    annotationProcessor rootProject.ext.dependencies["glide-compiler"]
    //公用adapter
    api rootProject.ext.dependencies["rvadapter"]
    api rootProject.ext.dependencies["lsadapter"]
    //状态栏沉浸
    api rootProject.ext.dependencies["immersionbar"]
    //gson
    api rootProject.ext.dependencies["gson"]
    //eventbus
    api rootProject.ext.dependencies["eventbus"]
    //agentweb
    api rootProject.ext.dependencies["agentweb"]
    //util相关
    api rootProject.ext.dependencies["utilcode"]

    api rootProject.ext.dependencies["xxpermissions"]

    api rootProject.ext.dependencies["xpopup"]

}
